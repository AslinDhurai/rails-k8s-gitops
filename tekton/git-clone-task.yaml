apiVersion: tekton.dev/v1beta1
kind: Task
metadata:
  name: git-clone
spec:
  params:
    - name: url
      type: string
    - name: revision
      type: string
      default: "main"
  workspaces:
    - name: output
    - name: basic-auth
      optional: true
  steps:
    - name: clone
      image: alpine/git
      script: |
        #!/bin/sh
        git config --global credential.helper store
        git clone $(params.url) --branch $(params.revision) /workspace/output

