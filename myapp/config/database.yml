default: &default
  adapter: postgresql
  encoding: unicode
  host: <%= ENV["DATABASE_HOST"] || "localhost" %>
  username: <%= ENV["DATABASE_USERNAME"] || "postgres" %>
  password: <%= ENV["DATABASE_PASSWORD"] || "password" %>
  pool: <%= ENV.fetch("RAILS_MAX_THREADS", 5) %>

development:
  <<: *default
  database: <%= ENV["DATABASE_NAME"] || "myapp_development" %>

test:
  <<: *default
  database: <%= ENV["DATABASE_NAME_TEST"] || "myapp_test" %>

production:
  <<: *default
  database: <%= ENV["DATABASE_NAME_PROD"] || "myapp_production" %>
  username: <%= ENV["DATABASE_USERNAME_PROD"] || "postgres" %>
  password: <%= ENV["DATABASE_PASSWORD_PROD"] || "secure-password" %>

